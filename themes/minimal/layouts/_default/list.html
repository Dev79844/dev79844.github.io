{{ define "main" }}
<section class="list-page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ if eq .Section "blog" }}
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
